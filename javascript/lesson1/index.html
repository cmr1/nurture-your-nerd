<!doctype html>
<html>
    <head>
        <title>JavaScript - Lesson 1</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <h1>JavaScript - Lesson 1</h1>

        <h3>Calculator</h3>

        <div id="calculator">
            <div>
                <input id="preview" readonly placeholder="0" />
            </div>
            <div id="numbers">
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="row">
                    <button>.</button>
                    <button>0</button>
                    <button>C</button>
                </div>
            </div>
            <div id="operations">
                <div class="row">
                    <button op="add">+</button>
                </div>
                <div class="row">
                    <button op="subtract">-</button>
                </div>
                <div class="row">
                    <button op="multiply">&times;</button>
                </div>
                <!--<div class="row">
                    <button op="divide">/</button>
                </div>-->
                <div class="row">
                    <button op="equals">=</button>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>

        <script src="scripts.js"></script>
    </body>
</html>
